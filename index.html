<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>Sign up</title>
</head>
<body class="bg-black">
    <main class="container">
        <header class="flex items-center justify-between lg:justify-around">
            <div class="w-36 h-20 bg-tertiary flex flex-col justify-end rounded-b-md pb-2">
                <h1 class=" text-3xl text-center font-semibold">Wellcome</h1>
            </div>
            <div class="flex flex-col gap-1 lg:hidden">
                <hr class="hr-style">
                <hr class="hr2-style">
                <hr class="hr-style">
            </div>
            <ul class="cursor-pointer hidden lg:flex items-center gap-10 text-white">
                <li id="#">Home</li>
                <li id="#">About</li>
                <li id="#">Content</li>
                <li id="#">Gallery</li>
            </ul>
        </header>
        <section class="m-auto flex flex-col gap-3 py-4 lg:w-96">
            <h1 class="text-white/85 text-center text-3xl font-medium">Good Morning</h1>
            <p class="text-white/30 text-center text-base">This is Sign up form for you please fill it:</p>
        
            <form class="flex flex-col items-center justify-center" action="#">
                <div class="bg-primary w-full h-14 flex items-center justify-center rounded-md">
                    <h1 class="text-2xl text-white font-medium">Sign Up</h1>
                </div>
                <div class="flex flex-col gap-3 py-8">
                    <input class="input-style" type="text" placeholder="Example@gmail.com">
                    <input class="input-style" type="text" placeholder="*Username*">
                    <input class="input-style" type="password" placeholder="*Password*">
                </div>
                <div class="p-1 w-72 h-14 bg-gradient-to-bl from-primary to-tertiary rounded-md">
                    <button type="button" class="text-xl bg-black w-full h-full text-white text-center rounded-md">Sign Up</button>
                </div>
                <div class="flex items-center justify-center  rounded-t-full mt-10 w-full bg-primary h-20">
                    <a href="Login.html" target="_blanck"><button type="button" class="text-2xl text-white">Login</button></a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
